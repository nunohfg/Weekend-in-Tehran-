<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Weekend in Iran</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="container">
    <h1>Get the Travel Chronicle</h1>
    <form id="email-form" action="/submit" method="POST">
      <label for="email">Enter email for Published Chronicle:</label><br><br>
      <input type="email" id="email" name="email" required><br><br>
      <input type="submit" value="Submit">
    </form>
    <div id="success-message" class="hidden">
      Thank you! The travel chronicle has been sent to your email.
    </div>
  </div>
  <script src="script.js"></script>
</body>
